version: "3.3"
services:
  postgres:
    container_name: "pg_sapin"
    image: "postgis/postgis:15-3.3-alpine"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db_sapin
    ports:
      - "5432:5432"
    volumes:
      - pg_sapin_data:/var/lib/postgresql/data
volumes:
  pg_sapin_data:
